<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<div class="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/x7SQaDTSrVg?si=FnZkm98umj3-_fVz?&autoplay=1&mute=1&playsinline=1&controls=0&showinfo=0&loop=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
 </div>
 <body>
    <form method="POST" action="/registerAcc" class="animated-form">
        <h1>Register For Whisp</h1>
        <img width="200" height="200" src="https://cdn.discordapp.com/attachments/909947635715153952/1159715288594518016/image-removebg-preview.png?ex=65320807&is=651f9307&hm=7e5c7faa637bf72b94c41a70a23ca13ab65531bd9cb90d7604379ac76f6560b1" style="border: none;">
        <div class="form-group">
            <input type="email" id="email" name="email"  placeholder="Email" required>
        </div>

        <div class="form-group">
            <input type="username" id="username" name="username" placeholder="Username" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="animated-button">Register</button>
        </div>
        
        <p>Already have an account? <a href="/frontend/login.html">Log In</a></p>
    </form>
</body>
</html>

<style>

.animated-form .form-group {
    transition: all 0.3s;
}

.animated-form .form-group:hover {
    transform: scale(1.05);
}

.animated-form {
    transition: border-color 0.3s;
}

.animated-form input[type="email"].is-invalid,
.animated-form input[type="password"].is-invalid,
.animated-form input[type="username"].is-invalid {
    border-color: #ff0000;
    animation: shake 0.3s;
}

@keyframes shake {
    0% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-5px);
    }
    50% {
        transform: translateX(5px);
    }
    75% {
        transform: translateX(-5px);
    }
    100% {
        transform: translateX(0);
    }
}
/* Add animation to the submit button */
.animated-button {
    transition: background-color 0.3s, color 0.3s;
}

.animated-button:hover {
    background-color: #17a2b8;
    color: #fff;
}
